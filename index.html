<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <form action="" method="POST">
        <div class="firstColCont">
            <h2>Adatok:</h2>
            <div class="nameCont">
                <label for="name">Név:</label>
                <input placeholder="Írja be a nevét" id="name" name="name" type="text" required>
            </div>

            <div class="addressCont">
                <label for="address">Cím:</label>
                <input placeholder="Írja be a címét" id="address" name="address" type="text" required>
            </div>

            <div class="phoneCont">
                <label for="phone">Telefonszám</label>
                <input id="phone" name="phone" type="tel" placeholder="Pl. +36 70 758 2649">
            </div>

            <div class="birthdateCont">
                <label for="date">Születési dátum</label>
                <input type="date" name="date" id="date" required>
            </div>

        </div>
        <button id="submit" type="submit">Elküld</button>
    </form>
</body>
</html>
