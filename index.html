<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <form action="" method="POST">
        <div class="pageCont">
        <div class="firstColCont">
            <h2>Adatok:</h2>
            <div class="nameCont">
                <label for="name">Név:</label>
                <input placeholder="Írja be a nevét" id="name" name="name" type="text" required>
            </div>

            <div class="addressCont">
                <label for="address">Cím:</label>
                <input placeholder="Írja be a címét" id="address" name="address" type="text" required>
            </div>

            <div class="phoneCont">
                <label for="phone">Telefonszám:</label>
                <input id="phone" name="phone" type="tel" placeholder="Pl. +36 70 758 2649">
            </div>

            <div class="birthdateCont">
                <label for="date">Születési dátum:</label>
                <input type="date" name="date" id="date" required>
            </div>

        </div>

        <div class="secondFormCont">
            <h2>További adatok:</h2>
                <h3>Melyik csoportba tartozik gyakorlaton?</h3>

                <div class="csop">
                    <input type="radio" name="csop" id="csoport1" value="csoport1">
                    <label for="csoport1">1. csoport</label>
                </div>

                <div class="csop">
                    <input type="radio" name="csop" id="csoport2" value="csoport2">
                    <label for="csoport2">2. csoport</label>
                </div>

                <div class="csop">
                    <input type="radio" name="csop" id="csoport3" value="csoport3">
                    <label for="csoport3">3. csoport</label>
                </div>

                <h3>Melyik a kedvenc tárgya? <br>Válasszon akár több tárgyat is!</h3>
                <div class="box">
                    <input type="checkbox" id="matek" name="box" value="matematika">
                    <label for="matek">Matematika</label>
                </div>

                <div class="box">
                    <input type="checkbox" id="fizika" name="box" value="fizika">
                    <label for="fizika">Fizika</label>
                </div>

                <div class="box">
                    <input type="checkbox" id="info" name="box" value="info">
                    <label for="info">Informatika</label>
                </div>

                <div class="box">
                    <input type="checkbox" id="prog" name="box" value="programming">
                    <label for="prog">Programozás</label>
                </div>
        </div>
        <div class="thirdFormCont">
            <h2>Szakirány és vélemény</h2>
            <label for="szakirány">Válassza ki a szakirányt!</label>
            <select name="szakirány" id="szakirány">
                <option value="elektrotechnika">Elektrotechnika</option>
                <option value="informatikus">Informatikus</option>
                <option value="rendszerfejlesztő">Rendszerfejlesztő</option>
                <option value="szakács">Szakács</option>
            </select>
            <!--Textarea-->
            <h3>Írja ide a véleményét!</h3>
            <div class="opininonCont">
                <label for="opinion">Vélemény:</label>
                <textarea name="opinion" id="opinion" rows="10" cols="30"></textarea>
            </div>
        </div>
    </div>
    <button id="submit" type="submit">Elküld</button>
    </form>
</body>
</html>
